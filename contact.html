    <main class="container mx-auto my-5 rounded">
        <h2>Contact Me!</h2>
        <form class="py-2">
            <div class="form-group">
                <label for="inputName1">Name</label>
                <input type="name" class="form-control" id="inputName1" aria-describedby="nameHelp" placeholder="Insert Name Here">
              </div>
            <div class="form-group">
              <label for="inputEmail1">Email address</label>
              <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="example@website.com">
            </div>
            <div class="form-group">
                <label for="inputTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
            </div>
          </form>
    </main>
    <!-- SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
